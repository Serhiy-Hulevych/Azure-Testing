# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Windows Web App

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          cd serhiy
          npm install
          npm run build
      
      - name: Check changes and generate release.zip
        id: check_changes_and_zip
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files: $changed_files"
          if echo "$changed_files" | grep -q "serhiy/dist"; then
            echo "Changes detected in frontend. Zipping for deployment..."
            Compress-Archive -Path serhiy/dist/* -DestinationPath release.zip -Force
            echo "::set-output name=frontend_changes::true"
          else
            echo "No changes in frontend. Skipping deployment."
            echo "::set-output name=frontend_changes::false"
          fi

      - name: Upload artifact for deployment job
        if: steps.check_changes_and_zip.outputs.frontend_changes == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          Expand-Archive -Path release.zip -DestinationPath release/LearningFE/DeployedFE
      
      - name: Deploy Frontend to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'serhiy-web-app-windows'
          slot-name: 'Production'
          package: ./release
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E6579AE8B524627AAF0D5A91B2F0797 }}